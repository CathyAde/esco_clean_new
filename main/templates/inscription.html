{% extends 'base.html' %}

{% block title %}Inscription - ESCO{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 500px; text-align: center;">
        <div class="card-body" style="padding: 2.5rem 2rem;">
            <!-- Icône inscription -->
            <div style="font-size: 3rem; color: #007bff; margin-bottom: 1.5rem;">
                <i class="fas fa-user-plus"></i>
            </div>
            
            <h1 style="color: #495057; margin-bottom: 0.5rem; font-weight: 600; font-size: 1.8rem;">
                Inscription
            </h1>
            
            <p style="color: #6c757d; margin-bottom: 2rem; font-size: 0.95rem;">
                Créez votre compte ESCO
            </p>
            
            <form method="post" style="text-align: left;">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Nom d'utilisateur *
                            </label>
                            <input type="text" 
                                   name="username" 
                                   id="username" 
                                   class="form-control" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email *
                            </label>
                            <input type="email" 
                                   name="email" 
                                   id="email" 
                                   class="form-control" 
                                   required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password1" class="form-label">
                                <i class="fas fa-lock"></i> Mot de passe *
                            </label>
                            <input type="password" 
                                   name="password1" 
                                   id="password1" 
                                   class="form-control" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password2" class="form-label">
                                <i class="fas fa-lock"></i> Confirmer le mot de passe *
                            </label>
                            <input type="password" 
                                   name="password2" 
                                   id="password2" 
                                   class="form-control" 
                                   required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-tag"></i> Rôle *
                            </label>
                            <select name="role" id="role" class="form-control form-select" required>
                                <option value="">Sélectionner</option>
                                <option value="patient">Patient</option>
                                <option value="docteur">Médecin</option>
                                <option value="infirmier">Infirmier</option>
                                <option value="secretaire">Secrétaire</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label for="telephone" class="form-label">
                                <i class="fas fa-phone"></i> Téléphone
                            </label>
                            <input type="tel" 
                                   name="telephone" 
                                   id="telephone" 
                                   class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adresse" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Adresse
                    </label>
                    <input type="text" 
                           name="adresse" 
                           id="adresse" 
                           class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1rem; padding: 0.875rem; margin-top: 1rem;">
                    <i class="fas fa-user-plus"></i>
                    Créer mon compte
                </button>
            </form>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e9ecef;">
                <p style="color: #6c757d; margin-bottom: 0.5rem;">
                    Vous avez déjà un compte ?
                </p>
                <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none; font-weight: 500;">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
